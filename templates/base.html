<!DOCTYPE html>
<html>
<head>
	<title>BookMyEvent</title>
</head>
<body>
	<a href="{% url 'home' %}">
		<h3>BookMyEvent</h3>
	</a>

	{% if request.user.is_authenticated %}
		<a href="{% url 'mytickets' %}"><h4>My Tickets</h4></a>
		<a href="{% url 'logout' %}"><h4>Logout</h4></a>
		{% if request.user.is_superuser %}
		<a href="{% url 'create_event' %}">Create Event</a>
		{% endif %}
	{% else %}
		<a href="{% url 'register' %}"><h4>Register</h4></a>
		<a href="{% url 'login_page' %}"><h4>LogIn</h4></a>
	{% endif %}
	</a>
	</a>
	<hr>
	{% if messages %}
	{% for message in messages %}
		<div class="alert alert-{{ message.tags }}" >
			{{ message }}
		</div>
		{% endfor %}
	{% endif %}
	{% block content %}{% endblock %}
</body>
</html>
