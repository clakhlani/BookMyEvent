{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<h1 class="fontdesc">Login Page</h1>


{% if messages %}
	{% for message in messages %}
		<div >
			<font color="green"></font>{{ message }}
		</div>
		{% endfor %}
	{% endif %}
<div class="fontdesc">
		<form method="POST" style="text-align: center;margin:auto; width: 50%">
			{% csrf_token %}
			<div style=" border: 2px solid grey; " >
				<legend> Login:</legend>
			
			<div style="padding-bottom: 20px;padding-top: 10px"> {{ form|crispy }} </div>
			</div >
		
		<div style="padding-top: 20px;">
			<button type="submit">Sign In</button>
		</div>
	</form>
		<div >
			<small>
				Create An Account? <a href="{% url 'register' %}" style="color: #cdb5db;">Sign Up</a>
			</small>
		</div>
		
</div>

{% endblock %}
