{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<h1>Login Page</h1>
<div>
		<form method="POST" style="text-align: center;">
			{% csrf_token %}
			<fieldset>
				<legend> Login:</legend>
			
			{{ form|crispy }}
			</fieldset>
		
		<div>
			<button type="submit">Sign In</button>
		</div>
	</form>
		<div>
			<small>
				Create An Account? <a href="{% url 'register' %}">Sign Up</a>
			</small>
		</div>
		
</div>

{% endblock %}
