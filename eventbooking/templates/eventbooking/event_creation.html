{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}


{% if 'update-event' in request.path_info %}
	<h1>EVENT UPDATE PAGE</h1>
{% else %}
	<h1>EVENT CREATION PAGE</h1>
{% endif %}
<div>

		<form method="POST" style="text-align: center;" enctype="multipart/form-data">
			{% csrf_token %}
			<fieldset>
				<legend>New Event:</legend>
					
					{{ form|crispy }}
			
			</fieldset>
		<div>
			
			<button type="submit">Create</button>	
			
		</div>
	</form>
		
</div>

{%  endblock %}
